<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HDG_DBAL Lesson 007 - Light光源系列</title>
		
		<style type="text/css">
			html,body{
				overflow: hidden;
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
			}
			#renderCanvas{
				width: 100%;
				height: 100%;
				touch-action: none;
			}
		</style>
		
		<script src="../../lib/Babylon.js/dist/babylon.js"></script>
		<script src="../../lib/handjs/bin/hand.js"></script>
		<script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
	</head>
	<body>
		<canvas id="renderCanvas" touch-action="none"></canvas>
		<script type="text/javascript">
			var canvas = document.getElementById("renderCanvas");
			var engine = new BABYLON.Engine(canvas,true);
			
			var f_createScene = function(){
				var scene = new BABYLON.Scene(engine);
				var camera = new BABYLON.ArcRotateCamera("camere1",Math.PI/2,Math.PI/2,2,new BABYLON.Vector3(0,10,5),scene);
				camera.setTarget(BABYLON.Vector3.Zero());
				camera.attachControl(canvas,true);
				
				
				return scene;
			}
			var myScene = f_createScene();
			engine.runRenderLoop(function(){
				myScene.render();
			});
			window.addEventListener("resize",function(){
				engine.resize();
			});
		</script>
	</body>
</html>
